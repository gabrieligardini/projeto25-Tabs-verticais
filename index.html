<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Tab, Vertical,CSS" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Tab Vertical" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="author" content="Gabrieli Gardini Fernandes" />
    <title>Vertical Tabs</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <div class="card">
        <h1>CSS Vertical Tabs</h1>

        <div class="card-body">
            <input type="radio" name="tab" id="home" checked>
            <input type="radio" name="tab" id="blog">
            <input type="radio" name="tab" id="help">
            <input type="radio" name="tab" id="code">
            <input type="radio" name="tab" id="about">

            <div class="menu">
                <ul class="list">
                    <li><label for="home" class="home"><i class="fas fa-home"></i> Home</label></li>
                    <li><label for="blog" class="blog"><i class="fab fa-linkedin"></i> Blog</label></li>
                    <li><label for="help" class="help"><i class="fas fa-envelope"></i> Help</label></li>
                    <li><label for="code" class="code"><i class="fas fa-code"></i> Code</label></li>
                    <li><label for="about" class="about"><i class="fas fa-user"></i> About</label></li>
                </ul>
                <div class="slider"></div>
            </div>

            <div class="content">
                <div class="home-text">
                    <h2>Home Content</h2>
                    <p>Conteúdo da Home</p>
                </div>
                <div class="blog-text">
                    <h2>Blog Content</h2>
                    <p>Conteúdo do Blog</p>
                </div>
                <div class="help-text">
                    <h2>Help Content</h2>
                    <p>Conteúdo de Help</p>
                </div>
                <div class="code-text">
                    <h2>Code Content</h2>
                    <p>Conteúdo de Code</p>
                </div>
                <div class="about-text">
                    <h2>About Content</h2>
                    <p>Conteúdo de About</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
